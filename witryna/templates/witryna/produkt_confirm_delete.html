{% extends "witryna/base.html" %}

{% block content %}
<div class="content-section">
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Usuń produkt</legend>
            <h2>Jesteś pewien, że chcesz usunąć produkt {{ object.nazwa }}</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Usuń</button>
            <a class="btn btn-outline-secondary" href="{% url 'produkt-detail' object.id %}">Anuluj</a>
        </div>
    </form>
</div>
{% endblock content%}
